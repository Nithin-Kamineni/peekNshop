<p>stores works!</p>
<h1 id="categories_text"><b>{{storesSearchText}} stores in {{city}}</b></h1>

<div class="card-columns"> 
  <div *ngFor="let x of stores.results; let i = index" class="card">
    <img class="card-img-top" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=200&photo_reference={{x.photos[0].photo_reference}}&key=AIzaSyD02WdNCJWC82GGZJ_4rkSKAmQetLJSbDk" height="250px" width="200px" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title" style="color: black;"><strong>{{x.name}}</strong></h3>
      <p style="color: black;">{{x.vicinity}}</p>        
      <a href="#" class="btn btn-primary" style="background-color:gray;">Visit</a>
      <a class="btn btn-primary" style="margin-left: 10px;background-color:gray;"
      ><i class="bi bi-heart-fill"></i></a>
    </div>
  </div> 
</div>
