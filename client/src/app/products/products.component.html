<div class="card-columns"> 
  <div class="card">
    <img class="card-img-top" src="{{photo}}" height="250px" width="200px" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title" style="color: black;"><strong>{{productName}}</strong></h3>
      <p style="color: black;">{{price}}</p>        
      <a href="#" class="btn btn-primary" style="background-color:gray;">Add to cart</a>    
    </div>
  </div> 
</div>
