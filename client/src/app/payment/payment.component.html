<div id="checkOut">
    <h1>Checkout</h1>

    <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cardName">Card Holder Name</label>
        <input type="text" class="form-control" id="cardName" placeholder="Vamsi Pachamatla">
      </div>
      <div class="form-group col-md-6">
        <label for="cardNum">Card Number</label>
        <input type="password" class="form-control" id="cardNum" placeholder="1234567890098765">
      </div>
    </div>
      <div class="form-row">
    <div class="form-group col-md-4">
      <label for="endDate">Expiration Date: Month</label>
      <select id="endDate" class="form-control">
        <option selected>01</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
        </div>
      <div class="form-group col-md-4">
        <label for="endDate">Year</label>
      <select id="endDate" class="form-control">
        <option selected>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
      </select>
    </div>
    
      <div class="form-group col-md-4">
        <label for="cVV">CVV</label>
        <input type="text" class="form-control" id="cVV" placeholder="132">
      </div>
    </div>
   
    <button class="btn btn-primary">submit</button>
  </form>
  </div>
